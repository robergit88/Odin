<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-center py-4">Welcome To My Library</h1>

    <div class="container min-vh-100">
      <div class="row">
        <!-- Sidebar Form -->
        <form action="#" class="col-md-3 h-100 p-4">
          <label for="bookTitle">Book Title</label>
          <input
            type="text"
            class="form-control mb-3"
            placeholder="Enter the book title"
            id="bookTitle"
            name="title"
            required
          />

          <label for="bookAuthor">Author</label>
          <input
            type="text"
            class="form-control mb-3"
            placeholder="Enter the author"
            id="bookAuthor"
            name="author"
            required
          />

          <label for="bookPages">Number of Pages</label>
          <input
            type="number"
            class="form-control mb-3"
            placeholder="Enter the number of pages"
            id="bookPages"
            name="pages"
            required
          />
          <button type="submit" class="btn btn-primary" >Add Book</button>
        </form>

        <!-- Book Display Section -->
        <div class="col-md-9 border-start px-4">
          <h2 class="fs-2 fw-bold border-bottom pb-2 mb-4 m-0">Books</h2>

          <div class="book-showCase row g-3 d-flex align-stretch">

          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
